<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="a.js"></script> -->
    <script>
        function compare() {

            var number1 = parseInt(document.getElementById("number1").value) || 0;
            var number2 = parseInt(document.getElementById("number2").value) || 0;

            if (number1 > number2) {
                document.getElementById("result").value = number1 + " büyüktür " + number2
                // console.log( number1 + " büyüktür " + number2);
                /*
                çok
                satırlı yorum
                */
            }

        }
    </script>
</head>

<body>
    <input type="text" name="number1" id="number1">
    <input type="text" name="number2" id="number2">
    <button type="button" name="compare" id="compare" onclick="compare()">Compare</button>
    <input type="text" name="result" id="result">

</body>


</html>
